name: Deploy cloud-front project
run-name: ${{ github.actor }} is deploying new cloud-front modifications 🚀
on: [push]
jobs:
  Deploy-cloud-front:
    runs-on: self-hosted
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - run: cd ~/cloud-front || mkdir ~/cloud-front && cd ~/cloud-front
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: npm i
      - run: npm run build
      - run: cd ~/docker && docker-compose down && docker-compose up -d || echo "Error while trying to start docker."
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🍏 This job's status is ${{ job.status }}."
